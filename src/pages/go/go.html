<ion-header>

  <ion-navbar  color="primary">
    <ion-title>reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="resetback"> 

  
 
  
 <div class="card-form">
    <div class="form-title" >reinitialisation</div>
    <div class="form-body">
     <div class="row">
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
    <ion-input type="email" formControlName="email" [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty" placeholder="Emails*"></ion-input>
     </ion-item> 
     <ion-item class="error-message" 
      *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
      <p>veillez saisir votre email</p>
    </ion-item>                    
 </form>
   
                 </div>
                  </div>
     <div class="rule">

    </div>

<div class="form-footer">
     <button ion-button block color="primary" type="submit" [disabled]="!resetPasswordForm.valid" (click)="resetPassword()">reinitialiser</button><br>
    

    </div>
 </div>   

</ion-content>
