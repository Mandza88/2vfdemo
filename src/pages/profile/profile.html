<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="profile">
   
   

  </div>
  <ion-list>
    <ion-list-header>
      informations personelles
    </ion-list-header>
  

    <ion-item (click)="updateName()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Nom
          </ion-col>
          <ion-col col-6 *ngIf="userProfile?.nom || userProfile?.prenom">
            {{userProfile?.nom}} {{userProfile?.prenom}}<span>
              <ion-icon name="create"></ion-icon>
            </span>
          </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.nom">
            <span>
              <ion-icon name="create"></ion-icon>
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

   <!-- <ion-item>
      <ion-label class="dob-label">Date of Birth</ion-label>
      <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY"
        [(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)"></ion-datetime>
    </ion-item> -->

    <ion-item (click)="updateEmail()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Email
          </ion-col>
          <ion-col col-6 *ngIf="userProfile?.email">
            {{userProfile?.email}} 
            <span>
              <ion-icon name="create"></ion-icon>
            </span>
          </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.email">
            <span>
              <ion-icon name="create"></ion-icon>
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updatePassword()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Mot de passe
          </ion-col>
           <ion-col col-6 *ngIf="userProfile?.email">
           *****************
            <span>
              <ion-icon name="create"></ion-icon>
            </span>
          </ion-col>
          <ion-col col-6 class="placeholder-profile">
           
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
   <ion-fab bottom right  >
    <button ion-fab color="danger"(click)="logOut()" ><ion-icon name="log-out"></ion-icon></button>
  </ion-fab>
</ion-content>
